<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode URL 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1M2aitCe1ZTlJ6Uqn8EJi5e2QblhUf7Fbls7F8" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">LeetCode 문제 URL 입력</h1>
        <form action="/result" method="post" class="row g-3 justify-content-center">
            <div class="col-md-8">
                <input type="text" name="url" placeholder="LeetCode URL을 입력하세요" class="form-control">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">제출</button>
            </div>
        </form>
    </div>
</body>

</html>
